<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatter</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>
  <body>
    <main class="main">
      <h1 class="heading">Text Formatter</h1>
      <div class="contents"></div>
      <p class="tips"></p>
      <button class="clear">Clear All</button>
      <input
        type="text"
        class="text-input"
        placeholder="Type / for blocks, @ to link docs or people"
      />
      <div class="search-box">
        <h3>Add blocks</h3>
        <p class="keep-typing">Keep typing to filter, or escape to exit</p>
        <p class="keyword">Filter keyword <span class="keyword">" "</span></p>
        <div class="search-results"></div>
      </div>
    </main>
  </body>
</html>
